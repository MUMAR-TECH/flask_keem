<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KEEM Driving School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #dc2626 0%, #000000 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-2xl w-full text-center">
            <div class="mb-8">
                <div class="w-32 h-32 gradient-bg rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-road text-white text-6xl"></i>
                </div>
                <h1 class="text-9xl font-bold text-gray-300">404</h1>
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Page Not Found</h2>
                <p class="text-xl text-gray-600 mb-8">
                    Oops! It looks like you've taken a wrong turn. The page you're looking for doesn't exist.
                </p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="gradient-bg text-white px-8 py-3 rounded-full font-bold hover:opacity-90 transition">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                <a href="/apply" class="border-2 border-red-600 text-red-600 px-8 py-3 rounded-full font-bold hover:bg-red-600 hover:text-white transition">
                    <i class="fas fa-edit mr-2"></i>Apply Now
                </a>
            </div>
            
            <div class="mt-12 text-gray-600">
                <p class="mb-2">Need help? Contact us:</p>
                <p>
                    <i class="fas fa-phone mr-2"></i>+260 XXX XXXXXX |
                    <i class="fas fa-envelope ml-4 mr-2"></i>info@keemdrivingschool.com
                </p>
            </div>
        </div>
    </div>
</body>
</html>
